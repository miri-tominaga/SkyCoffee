<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/destyle.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="#"><img src="images/logo.png" alt="SKYCOFFEE"></a>
        </h1>
    </header>    
    <div class="main-visual">
        <picture>
            <source srcset="images/pc_main-visual.jpg" media="(min-width:768px)">
            <img src="images/sp_main-visual.jpg" alt="カップがたくさん">
        </picture>
    </div>
    <nav class="menulist">
        <ul>
            <li><a href="#">menu</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">access</a></li>
        </ul>
    </nav>
    <main class="content">
        <section class="concept">
            <div class="container">
                <div class="img">
                    <img src="images/concept.jpg" alt="1つのカップ" width="750" height="759">
                </div>
                <div class="desc">
                    <div class="subtitle">Concept</div>
                    <h2 class="maintitle">心静かにコーヒーを</h2>
                    <div class="text">
                        <p>立ち止まって、</p>
                        <p>空の青さを眺めて</p>
                        <p>一息つきましょう。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section class="blog">
        <div class="container">
            <h2 class="maintitle">blog</h2>
            <div class="subtitle">ブログ</div>
            <div class="list">
                <div class="item">
                    <a href="#">
                        <div class="img"><img src="images/thumbnail01.jpg" alt="コーヒーカー" width="700" height="357"></div>
                        <div class="title">コーヒーカー始めました。</div>
                     <div class="date">2030.08.08</div>
                     </a>
                </div>
                <div class="item">           
                     <a href="#">
                        <div class="img"><img src="images/thumbnail02.jpg" alt="ミルク" width="700" height="357"></div>
                        <div class="title">濃厚クリーミーなミルクをどうぞ</div>
                        <div class="date">2030.08.05</div>
                     </a>    
                </div>
                <div class="item">
                     <a href="#">
                        <div class="img"><img src="images/thumbnail03.jpg" alt="スマホ" width="700" height="357"></div>
                        <div class="title">Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</div>
                        <div class="date">2030.08.02</div>
                     </a>  
                </div>
                <div class="item">                  
                     <a href="#">
                        <div class="img"><img src="images/thumbnail04.jpg" alt="山" width="700" height="357"></div>
                        <div class="title">ハイキング用のコーヒーを販売中です。</div>
                        <div class="date">2030.07.28</div>
                     </a>
                </div>
                <div class="item">
                     <a href="#">
                        <div class="img"><img src="images/thumbnail05.jpg" alt="絵" width="700" height="357"></div>
                        <div class="title">ショップの壁を塗ってみました。</div>
                        <div class="date">2030.07.27</div>
                     </a>
                </div>
                <div class="item">
                     <a href="#">
                        <div class="img"><img src="images/thumbnail06.jpg" alt="コーヒーとペンとメモ" width="700" height="357"></div>
                        <div class="title">ブログを始めました。</div>
                        <div class="date">2030.07.26</div>
                     </a>
                </div>
            </div>
            <a href="#" class="btn">ブログ一覧</a>
        </div>
    </section>
    <footer class="footer">
        <div class="logo">
            <a href="#"><img src="images/logo-white.png" alt="SKY COFFEE" width="200" height="40"></a>
        </div>
        <div class="copyright">&copy;Sky Coffee</div>
    </footer>
</body>
</html>
